buildscript {
    repositories {
        jcenter()
    }
}

repositories {
    jcenter()
}

apply plugin: 'com.android.library'

ext {
    def id = 'library'
    def desc = 'Android library for using static context.'

    bintrayName = id
    libraryName = desc
    artifact = id
    libraryDescription = desc

    bintrayRepo = 'maven'
    publishedGroupId = 'com.buzzvil.android'
    bintrayUserOrg = null

    siteUrl = 'https://github.com/Buzzvil/CodelabLibrary'
    gitUrl = 'https://github.com/Buzzvil/CodelabLibrary'

    libraryVersion = '0.9.4'

    developerId = 'urunimi'
    developerName = 'Pyungwoo Yoo'
    developerEmail = 'ben.yoo@buzzvil.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.3'

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }

    lintOptions {
        abortOnError false
    }
}

apply from: 'https://raw.githubusercontent.com/Buzzvil/j-center/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/Buzzvil/j-center/master/bintrayv1.gradle'
